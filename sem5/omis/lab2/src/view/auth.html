<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 720px;
            margin: 50px auto;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
        }

        .window-header {
            text-align: left;
            margin-bottom: 10px;
        }

        .window-title {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        .header-line {
            position: relative;
            width: 100%;
            height: 1px;
            background-color: black;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            background-color: #0095ff;
            color: white;
            border: none;
            padding: 12px 0;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
        }

        .button:hover {
            background-color: #007acc;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            font-size: 12px;
            color: #0095ff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .empty-element {
            height: 20px;
        }

        .register {
            text-align: center;
            margin-top: 20px;
        }

        .register p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .register p {
            margin: 0;
            font-size: 16px;
            font-weight: normal;
            display: inline-block;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="window-header">
            <div class="window-title">Авторизация</div>
        </div>

        <!-- Указываем action и method -->
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button class="button" type="submit">Войти в аккаунт</button>
        </form>

        <div class="link">
            <a href="#">Забыли пароль?</a>
        </div>

        <div class="empty-element"></div>

        <!-- Форма для регистрации -->
        <form action="/register" method="get">
            <div class="register">
                <p>У вас нет аккаунта?</p>
                <button class="button" type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</body>
</html>
