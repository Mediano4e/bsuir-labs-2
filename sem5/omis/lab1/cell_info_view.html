<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Окно Параметров Участка</title>
<style>
  body {
    margin: 0;
    display: flex; 
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1c3b2f;
    font-family: Arial, sans-serif;
    color: #ffffff;
  }

  .app-window {
    width: 620px;
    height: 420px;
    background-color: #244d3a;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

  .back-button {
    position: absolute;
    top: 15px;
    left: 15px;
    width: 30px;
    height: 30px;
    background-color: #ffffff;
    color: #244d3a;
    border-radius: 40%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
  }

  .close-button {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 30px;
    height: 30px;
    background-color: #ff4c4c;
    color: #ffffff;
    border-radius: 40%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
  }

  .title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .parameter-list {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 20px;
  }

  .parameter-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-bottom: 10px;
    border-bottom: 1px solid #d1e7c0;
  }

  /* Убираем нижнюю линию у последнего элемента */
  .parameter-item:last-child {
    border-bottom: none;
  }

  .parameter-label {
    font-size: 16px;
    font-weight: bold;
    color: #d1e7c0;
  }

  .parameter-value {
    font-size: 16px;
    color: #ffffff;
  }

  .parameter-bar {
    display: flex;
    align-items: center;
    gap: 3px;
    background-color: #ffffff;
    border-radius: 5px;
    padding: 3px;
    width: 208px; /* Длина полоски для 10 кубиков */
  }

  .parameter-bar div {
    width: 18px;
    height: 18px;
    background-color: #808080;
    border-radius: 3px;
  }

  .bottom-panel {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-top: auto;
  }

  .confirm-button {
    width: 100%;
    height: 50px;
    background-color: #123227;
    color: #ffffff;
    text-align: center;
    line-height: 50px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="app-window">
  <!-- Кнопка Назад -->
  <a href="#" class="back-button">←</a>

  <!-- Кнопка Закрыть -->
  <a href="#" class="close-button">✕</a>

  <div class="title">Параметры Участка</div>
  
  <!-- Список параметров участка -->
  <div class="parameter-list">
    <div class="parameter-item">
      <span class="parameter-label">Площадь участка</span>
      <span class="parameter-value">5 га</span>
    </div>

    <div class="parameter-item">
      <span class="parameter-label">Произрастающее растение</span>
      <span class="parameter-value">Пшеница</span>
    </div>

    <div class="parameter-item">
      <span class="parameter-label">Влажность почвы</span>
      <div class="parameter-bar">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="parameter-item">
      <span class="parameter-label">Температура</span>
      <div class="parameter-bar">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="parameter-item">
      <span class="parameter-label">Уровень загрязнения</span>
      <div class="parameter-bar">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="parameter-item">
      <span class="parameter-label">Качество почвы</span>
      <div class="parameter-bar">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <div class="bottom-panel">
    <div class="confirm-button">Редактировать</div>
  </div>
</div>

</body>
</html>
