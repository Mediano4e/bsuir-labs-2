<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Organization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
        }
        .content {
            margin-top: 100px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
        .form-container input {
            width: 100%;
            max-width: 380px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 12px 25px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }
        .message {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
        }
        .button-container button {
            width: 48%;
        }
        .back-button {
            background-color: #9e9e9e;
        }
        .back-button:hover {
            transform: scale(1.05);
        }
        .form-container button[type="submit"] {
            background-color: #4CAF50;
        }
        .form-container button[type="submit"]:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Update Organization</h1>
    </div>

    <div class="content">
        {% if message %}
            <div class="message {{ message_type }}">
                {{ message }}
            </div>
        {% endif %}

        <div class="form-container">
            <form action="/update_organization/{{ org_id }}" method="POST" onsubmit="return validateForm()">
                <label for="org_id">Organization ID:</label>
                <input type="text" id="org_id" name="org_id" required><br>

                <label for="code">Code:</label>
                <input type="text" id="code" name="code"><br>

                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name"><br>

                <label for="short_name">Short Name:</label>
                <input type="text" id="short_name" name="short_name"><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>

                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization"><br>

                <label for="bank_details">Bank Details:</label>
                <input type="text" id="bank_details" name="bank_details"><br>

                <div class="button-container">
                    <button type="button" class="back-button" onclick="location.href='/'">Back to Main Menu</button>
                    <button type="submit">Update Organization</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            const orgId = document.getElementById('org_id').value;
            const code = document.getElementById('code').value;
            const fullName = document.getElementById('full_name').value;
            const shortName = document.getElementById('short_name').value;
            const address = document.getElementById('address').value;
            const specialization = document.getElementById('specialization').value;
            const bankDetails = document.getElementById('bank_details').value;

            if (!orgId || (!code && !fullName && !shortName && !address && !specialization && !bankDetails)) {
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
