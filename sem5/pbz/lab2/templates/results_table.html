<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
        }
        .content {
            margin-top: 100px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .message {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 900px;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px; /* Закругленные углы для таблицы */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Обеспечивает правильное отображение закругленных углов */
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 15px;
            text-align: left;
            font-size: 16px; /* Сделаем текст в таблице немного больше для улучшения читаемости */
        }
        th {
            background-color: #b3e6b3; /* Светлый зелёный для шапки таблицы */
            color: #333;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Светлый серый для четных строк */
        }
        tr:hover {
            background-color: #f1f1f1; /* Легкий оттенок для строки при наведении */
        }
        .button-container {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .button-container button {
            padding: 12px 25px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            transition: transform 0.3s ease;
            width: 200px;
        }
        .button-container button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Query Results</h1>
    </div>

    <div class="content">
        {% if message %}
            <div class="message {{ message_type }}">
                {{ message }}
            </div>
        {% endif %}
        
        {% if rows and columns %}
            <table>
                <thead>
                    <tr>
                        {% for column in columns %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                        <tr>
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No results found.</p>
        {% endif %}

        <div class="button-container">
            <button onclick="location.href='/'">Back to Main Menu</button>
        </div>
    </div>
</body>
</html>
